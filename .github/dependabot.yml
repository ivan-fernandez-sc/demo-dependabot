# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm" # Yarn is compatible under npm ecosystem
    directory: "/javascript" # Location of your package.json / yarn.lock
    schedule:
      interval: "weekly" # daily, weekly, monthly
    open-pull-requests-limit: 1 # limit the number of open pull requests
    commit-message:
      prefix: "chore"
      include: "scope"
    allow:
      - dependency-type: "direct" # all explicitly defined dependencies.
    versioning-strategy: increase # defaults to the latest non-major version allowed.
    ignore: # block skips major updates.
      - dependency-name: "*"
        update-types: ["version-update:semver-major"] # ensures only minor and patch updates are allowed.
    # Group all updates into a single PR
    groups:
      weekly-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
